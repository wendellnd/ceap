<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content = "text/html;charset=utf-8">
<head>
<script>
function triplo(n,z){
tp = (n+z)
document.write("A soma de ",n,"+",z," vale: ",tp)
}
</script>
</head>
<body>
<script>
n = parseFloat(prompt("entre com um número"))
z = parseFloat(prompt("entre com outro número"))
triplo(n,z)
</script>
</body>
</html>
